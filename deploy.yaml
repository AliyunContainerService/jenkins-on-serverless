apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    component: jenkins-master
  name: jenkins
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      component: jenkins-master
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jenkins
        component: jenkins-master
    spec:
      containers:
      - image: registry.cn-beijing.aliyuncs.com/acs-sample/jenkins-master-serverless:2.150.1
        imagePullPolicy: Always
        name: jenkins
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 50000
          name: slavelistener
          protocol: TCP
        resources: {}
        #volumeMounts:
        #  - mountPath: /var/jenkins_home
        #    name: jenkins-home
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsUser: 0
      serviceAccount: default
      serviceAccountName: default
